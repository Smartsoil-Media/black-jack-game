<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
  </head>

  <body>
    <h1>Black-Jack</h1>
    <p class="message" id="message-el">fancy a flutter??</p>
    <p id="card-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button class="startBtn" id="startGameBtn" onclick="startGame()">
      START GAME
    </button>
    <button class="startBtn" id="new-card" onclick="newCard()">HIT ME</button>
    <button class="startBtn" id="new-card" onclick="hodl()">HODL</button>
    <button class="startBtn" id="new-card" onclick="revealCards()">
      SHOW CASINOS HAND
    </button>
    <button class="startBtn" id="new-card" onclick="reset()">RESET</button>
    <div class="scores">
      <p class="results">Your Hodl:</p>
      <p class="results" id="yourHodl"></p>
    </div>
    <div class="wins-losses">
      <p class="results">Casino's:</p>
      <p class="results" id="CasinosCards"></p>
    </div>
    <h3 id="winners-msg"></h3>
    <script src="index.js"></script>
    <script src="test.js"></script>
  </body>
</html>
